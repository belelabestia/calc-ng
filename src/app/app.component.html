<app-display *ngIf="app.state | async as s"
  [partial]="s.partial"
  [operator]="s.operator"
  [value]="s.value"
></app-display>
<app-keys
  (digit)="app.dispatch(actions.addDigit($event))"
  (decimalSeparator)="app.dispatch(actions.addDecimalSeparator())"
  (operator)="app.dispatch(actions.addOperator($event))"
  (equals)="app.dispatch(actions.result())"
  (cancel)="app.dispatch(actions.reset())"
></app-keys>
