<app-display *ngIf="state.stream | async as s"
  [partial]="s.partial"
  [operator]="s.operator"
  [value]="s.value"
></app-display>
<app-keys
  (digit)="onDigit($event)"
  (decimalSeparator)="onDecimalSeparator()"
  (operator)="onOperator($event)"
  (equals)="onEquals()"
  (cancel)="onCancel()"
></app-keys>
